# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:latest@sha256:3d32b22d224c157d56da1a8187c40995f74e5b25aab90798784a2a67e41c5958

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ checksum "yarn.lock" }}
            # Fallback to using the latest cache if no exact match is found
            - dependencies-
      - run:
          name: Installing Dependencies
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Running Unit Tests
          command: yarn test:ci
          environment:
            JEST_JUNIT_OUTPUT: "reports/jest/test-results.xml"
      - store_test_results:
          path: reports
      - run:
          name: Running Metrics
          command: yarn metrics:ci
      - persist_to_workspace:
          root: ~/repo
          paths: .

  deploy-pre:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticating with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publishing package
          command: npm publish --tag next

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticating with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publishing package
          command: npm publish

workflows:
  version: 2
  test-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/

      - deploy-pre:
          requires:
            - test
          filters:
            tags:
              only: /\d+\.\d+\.\d+-\w+(\.\d+)?/
            branches:
              ignore: /.*/

      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /\d+\.\d+\.\d+/
            branches:
              ignore: /.*/
